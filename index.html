<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">üç≥ Recipe Book</a>
            <div class="mx-auto">
                <form class="d-flex">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search for a recipe..." aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row">
            <aside class="col-lg-3">
                <div class="filter-card p-4 rounded-3 shadow-sm">
                    <h4 class="mb-4">Filter Recipes</h4>
                    <form id="filter-form">
                        <div class="mb-4">
                            <h5 class="mb-3">Cuisine</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Italian" id="cuisineItalian" name="cuisine">
                                <label class="form-check-label" for="cuisineItalian">Italian</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Mexican" id="cuisineMexican" name="cuisine">
                                <label class="form-check-label" for="cuisineMexican">Mexican</label>
                            </div>
                             <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Indian" id="cuisineIndian" name="cuisine">
                                <label class="form-check-label" for="cuisineIndian">Indian</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="French" id="cuisineFrench" name="cuisine">
                                <label class="form-check-label" for="cuisineFrench">French</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Japanese" id="cuisineJapanese" name="cuisine">
                                <label class="form-check-label" for="cuisineJapanese">Japanese</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Greek" id="cuisineGreek" name="cuisine">
                                <label class="form-check-label" for="cuisineGreek">Greek</label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h5 class="mb-3">Difficulty</h5>
                             <div class="form-check">
                                <input class="form-check-input" type="radio" name="difficulty" id="difficultyAll" value="" checked>
                                <label class="form-check-label" for="difficultyAll">All</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="difficulty" id="difficultyEasy" value="Easy">
                                <label class="form-check-label" for="difficultyEasy">Easy</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="difficulty" id="difficultyMedium" value="Medium">
                                <label class="form-check-label" for="difficultyMedium">Medium</label>
                            </div>
                        </div>
                        
                        <button type="reset" class="btn btn-outline-secondary w-100">Reset Filters</button>
                    </form>
                </div>
            </aside>

            <section class="col-lg-9">
                <div id="recipe-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    </div>
                 <div id="no-results" class="text-center d-none mt-5">
                    <h4>No Recipes Found</h4>
                    <p>Try adjusting your search or filter criteria.</p>
                </div>
            </section>
        </div>
    </main>

    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalLabel">Recipe Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="modal-img" class="img-fluid rounded mb-4" alt="Recipe Image">
                    <div class="row">
                        <div class="col-md-5">
                            <h4>Ingredients</h4>
                            <ul id="modal-ingredients"></ul>
                        </div>
                        <div class="col-md-7">
                            <h4>Instructions</h4>
                            <ol id="modal-steps"></ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
